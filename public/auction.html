<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Live auction - Sliding Auction Platform">
  <title>Auction - Sliding Auction</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/css/global.css">

  <!-- Auction CSS -->
  <link rel="stylesheet" href="/css/auction.css">

  <!-- React 18 via CDN (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

  <!-- Chart.js for price graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

  <!-- Canvas Confetti for purchase success animation -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <!-- HTM for JSX-like syntax -->
  <script type="module">
    import htm from 'https://unpkg.com/htm@3.1.1/dist/htm.mjs';
    window.html = htm.bind(React.createElement);
  </script>
</head>
<body>
  <header id="app-header">
    <div class="header-left">
      <h1><a href="/">Sliding Auction</a></h1>
    </div>
    <div id="user-info"></div>
  </header>

  <main id="root">
    <div class="loading">Loading auction...</div>
  </main>

  <!-- Transaction History Modal Container -->
  <div id="transaction-history-container"></div>

  <footer>
    <p>&copy; 2025 Sliding Auction Platform</p>
  </footer>

  <!-- Main app initialization (includes Firebase setup) -->
  <script type="module" src="/js/app.js"></script>

  <!-- Auction page app -->
  <script type="module">
    import { AuctionPage } from './js/components/AuctionPage.js';
    import { TransactionHistoryWrapper } from './js/components/TransactionHistoryWrapper.js';

    // Render transaction history modal wrapper (always available)
    const transactionHistoryRoot = ReactDOM.createRoot(document.getElementById('transaction-history-container'));
    transactionHistoryRoot.render(html`<${TransactionHistoryWrapper} />`);

    // Wait for Firebase to initialize
    window.addEventListener('auth-state-changed', () => {
      // Get auction ID from URL query params
      const urlParams = new URLSearchParams(window.location.search);
      const auctionId = urlParams.get('id');

      if (!auctionId) {
        document.getElementById('root').innerHTML = `
          <div class="error">
            <h2>No Auction Found</h2>
            <p>No auction ID provided in URL.</p>
            <a href="/" class="btn-primary">Back to Auctions</a>
          </div>
        `;
        return;
      }

      // Render auction page
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(html`<${AuctionPage} auctionId=${auctionId} />`);
    }, { once: true });
  </script>
</body>
</html>
