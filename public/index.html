<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sliding Auction - Real-time descending price auctions for rare and unique items">
  <title>Sliding Auction - Live Auctions</title>

  <!-- Global CSS -->
  <link rel="stylesheet" href="/css/global.css">

  <!-- Auction CSS -->
  <link rel="stylesheet" href="/css/auction.css">

  <!-- React 18 via CDN (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>

  <!-- Chart.js for price graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- HTM for JSX-like syntax -->
  <script type="module">
    import htm from 'https://unpkg.com/htm@3.1.1/dist/htm.mjs';
    window.html = htm.bind(React.createElement);
  </script>
</head>
<body>
  <header id="app-header">
    <h1>Sliding Auction</h1>
    <div id="user-info"></div>
  </header>

  <main id="root">
    <div class="loading">Loading auctions...</div>
  </main>

  <!-- Transaction History Modal Container -->
  <div id="transaction-history-container"></div>

  <footer>
    <p>&copy; 2025 Sliding Auction Platform</p>
  </footer>

  <!-- Main app initialization (includes Firebase setup) -->
  <script type="module" src="/js/app.js"></script>

  <!-- Homepage app -->
  <script type="module">
    import { AuctionList } from './js/components/AuctionList.js';
    import { TransactionHistoryWrapper } from './js/components/TransactionHistoryWrapper.js';

    // Render transaction history modal wrapper (always available)
    const transactionHistoryRoot = ReactDOM.createRoot(document.getElementById('transaction-history-container'));
    transactionHistoryRoot.render(html`<${TransactionHistoryWrapper} />`);

    // Wait for Firebase to initialize and user to be authenticated
    window.addEventListener('auth-state-changed', () => {
      // Render auction list
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(html`<${AuctionList} />`);
    }, { once: true });
  </script>
</body>
</html>
